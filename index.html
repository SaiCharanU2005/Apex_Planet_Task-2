<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charan's Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <h1>CHARAN UDAYAGIRI</h1>
    <nav>
      <ul>
        <li><a href="#todo">To-Do List</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

 
  <main class="main">

    <section class="todo-container" id="todo">
      <h2>To-Do List</h2>
      
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button id="addTaskBtn">Add Task</button>
        <select id="prioritySelect">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
      </div>

      <div class="filter-section">
        <button id="showAllBtn">Show All</button>
        <button id="showActiveBtn">Show Active</button>
        <button id="showCompletedBtn">Show Completed</button>
      </div>

      <ul id="taskList"></ul>

      <div class="stats-section">
        <p>Total tasks: <span id="totalCount">0</span></p>
        <p>Completed: <span id="completedCount">0</span></p>
      </div>
    </section>


    <section class="contact-form" id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

  </main>


  <footer class="footer">
    <p>Â© 2025 Charan Udayagiri</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
